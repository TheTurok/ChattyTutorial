<!DOCTYPE html>
<html lang="en">

<head> 
	<meta charset="UTF-8">
	<title>Chatty</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<link rel="stylesheet" href="main.css" />
</head>

<body>
<div id = "app">
	<div class = "col-md-2">
		<div class = "panel-heading">
			<span class = "glyphicon glyphicon-user"></span> Online ({{onlineUsers.length}})
		</div>
		<ul class = "chat">
			<li v-for="user in onlineUsers">
				{{user}}
			</li>
		</ul>
	</div>

	<div class = "col-md-10">
		<div id = "livechat-container">
			<div class ="panel panel-primary">
				<div class ="panel-heading">
					<span class = "glyphicon glyphicon-comment"></span>&nbsp;Lets Chat
				</div>
				<div class ="panel-body">
					<ul class = "chat" id = "messages">
						<li class = "left clearfix">
							<div class = "info">
							
							<div>
						</li>
					</ul>
				</div>

				<div class = "panel-footer">
					<form>
						<input type = "text" class = "form-control input-lg" placeholder = "Type chat here"/>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src = "https://unpkg.com/vue/dist/vue.js"></script>
	<script src = "client.js"></script>
	
</body>



</html>
